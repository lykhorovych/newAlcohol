<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Математика</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="new.js"></script>
    </head>
    <body>
        <div style="display:-ms-grid;">
        </div>
        <div>
            <select id="select" class="form-select form-select-lg mb-3" size="3">
                <option>Виберіть кількість чифр в числах</option>
                <option value="1" selected>1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>
        </div>
            <form class="row g-3">
                <input type="text" hidden class="input-hidden">
                <!--Прихований Приклад-->
                <div class="col-auto">
                  <label for="expression" class="visually-hidden">Приклад</label>
                  <input type="text" readonly class="form-control-plaintext" id="expression">
                  <!--Відображений на сторінці приклад-->
                </div>
                <div class="col-auto" id="result_numbers">
                  <label for="result" class="visually-hidden">
                    Результат
                  </label>
                  <input type="text" class="form-control" id="result" 
                  placeholder="Відповідь" hidden>
                  <!--Поле для введення результату-->
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-primary mb-3 box-border relative z-30 inline-flex items-center justify-center w-auto px-8 py-3 overflow-hidden font-bold text-white transition-all duration-300 bg-indigo-600 rounded-md cursor-pointer group ring-offset-2 ring-1 ring-indigo-300 ring-offset-indigo-200 hover:ring-offset-indigo-500 ease focus:outline-none"" id="submit">
                    Перевірити
                    </button>
                </div>
              </form>
            <ul></ul>
            <table class="table table-striped table-hover">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Приклад</th>
                    <th scope="col">Відповідь</th>
                    <th scope="col">Результат</th>
                    <th scope="col">Час</th>
                  </tr>
                </thead>
                <tbody id="table-row" class="table-group-divider">
                  <tr hidden>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>@mdo</td>
                    <td>@mdo</td>
                  </tr
                </tbody>
              </table>
    </body>
</html>
